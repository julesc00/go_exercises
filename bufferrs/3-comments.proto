// The syntax for this file is proto3
syntax = "proto3";

/* Multi-line
comment.
*/
message Person {
  int32 age = 1;  // Same-line comment
  string first_name = 2;
  // Another comment here.
  string last_name = 3;
  // .jpg format
  bytes small_picture = 4;
  bool profile_verified = 5;
  // height in cm.
  float height = 6;

  // a list of phone numbers, optional
  repeated string phone_numbers = 7;
}